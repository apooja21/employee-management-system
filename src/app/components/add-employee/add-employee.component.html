<app-home></app-home>

<div class="container pt-5">
    <h3>Add Employee</h3>
    <form [formGroup]="employeeForm" (ngSubmit)="addEmployeeSubmit()">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
        </div>

        <div class="form-group row">
            <label for="location" class="col-sm-2 col-form-label">Location:</label>
            <div class="col-sm-10">
                <select class="form-control" id="location" formControlName="location">
                    <option>Bangalore</option>
                    <option>Chennai</option>
                    <option>Pune</option>
                    <option>Hyderabad</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
        </div>

        <div class="form-group row">
            <label for="mobile" class="col-sm-2 col-form-label">Mobile:</label>
            <div class="col-sm-10">
                <input class="form-control" id="mobile" formControlName="mobile">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid">Submit</button>
            </div>
          </div>
    </form>
</div>
